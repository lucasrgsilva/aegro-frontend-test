<div class="docs-primary-header">
  <h1>Áreas </h1>
</div>

<table mat-table [dataSource]="areas" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let area"> {{ area.name }} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- Hectares Column -->
  <ng-container matColumnDef="hectares">
    <th mat-header-cell *matHeaderCellDef> Área/Hectares </th>
    <td mat-cell *matCellDef="let area"> {{ area.hectares | number }} </td>
    <td mat-footer-cell *matFooterCellDef> {{ totalArea | number }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let area" align="right">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEditArea(area)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="onDeleteArea(area)">
          <mat-icon>delete</mat-icon>
          <span>Deletar</span>
        </button>
      </mat-menu>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<div class="float-add-button">
  <a mat-fab (click)="onAddArea()" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>
